<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福井ブローウィンズ応援弁当</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style-1.0.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">
          <img src="./assets/title.png" alt="福井ブローウィンズ応援弁当 6月末で終了"></h1>
        </h1>
        <div class="header__announcement--1">
          <p>地元新聞に
            <br><span>・福井新聞</span>
            <br><span>・日刊県民福井</span>
            <br>取り上げられ
            <br>ました！</p>
          <figure>
            <img src="./assets/illust.png">
          </figure>
        </div>
        <div class="header__announcement--2">
          <h2>勝利へ縁起担いだ応援弁当</h2>
          <p>三丹本店（あわら市）とバスケットボール男子Bリーグ2部の福井ブローウィンズとコラボした応援弁当。収益の一部は福井ブローウィンズの活動に寄付されるので、お弁当を購入してみんなでチームを応援しよう！</p>
        </div>
      </header>
      <main class="main">
        <div class="main__content">
          <figure class="main__contentImage">
            <img src="./assets/lunchbox00.png">
          </figure>
          <div class="main__contentHead">
            <h2 class="main__contentHeadline">
              <span class="main__contentHeadSmall">豚カツが入った</span>
              <span class="main__contentHeadlarge">勝つ弁当</span>
            </h2>
            <a class="main__button" href="#">ご注文は<br>こちらから</a>
          </div>
        </div>
        <div class="main__content">
          <figure class="main__contentImage">
            <img src="./assets/lunchbox01.png">
          </figure>
          <div class="main__contentHead">
            <h2 class="main__contentHeadline">
              <span class="main__contentHeadSmall">激流の中泳ぐサケのように
                <br>勇ましくノリノリで勝利して
                <br>ほしいと願いを込めた</span>
              <span class="main__contentHeadlarge">サケのり弁当</span>
            </h2>
            <a class="main__button" href="#">ご注文は<br>こちらから</a>
          </div>
        </div>
        <div class="main__content">
          <figure class="main__contentImage">
            <img src="./assets/lunchbox02.png">
          </figure>
          <div class="main__contentHead">
            <h2 class="main__contentHeadline">
              <span class="main__contentHeadSmall">チキンライスをバスケット
                <br>ボールに見立てた</span>
              <span class="main__contentHeadlarge">チキンライス弁当</span>
            </h2>
            <a class="main__button" href="#">ご注文は<br>こちらから</a>
          </div>
        </div>
      </main>
    </div>
    <div class="background">
      <div class="background__head"></div>
      <div class="background__main">
        <div class="background__left">
          <figure class="background__image--1">
            <img src="./assets/illust00.png">
          </figure>
          <figure class="background__image--2">
            <img src="./assets/illust02.png">
          </figure>
        </div>
        <div class="background__right">
          <figure class="background__image--3">
            <img src="./assets/illust01.png">
          </figure>
          <figure class="background__image--4">
            <img src="./assets/illust03.png">
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
